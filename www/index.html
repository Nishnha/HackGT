<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport">
		<meta charset="utf-8">
    	<meta name="description" content="self-security">
    	<meta name="keywords" content="drawer">
    	<meta name="author" content="Squad">
    	<title>Secure Drawer</title>
    	<script src="js/jquery.min.js"></script>
    	<script src="js/main.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<!-- <link href="css/index.css" rel="stylesheet" type="text/css"> -->
		<link href="css/style.css" rel="stylesheet">
    	<!--[if lt IE 9]>
      	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    	<![endif]-->
		<!-- Loads in font awesome -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
    </head>

	<body>
		<header class="header">
			<h2>Device 1</h2>
		</header>
  		<nav class="nav slide-out" id="nav">
			<ul>
				<li id="active-device" class="button">
					<i class="fa fa-plus-square" aria-hidden="true"></i>
					&nbsp {device1}
					<i class="fa fa-2x fa-bars" id="toggle" aria-hidden="true"></i>
				</li>
				<li id="notifications" class="inactive button">
					<i class="fa fa-bell" aria-hidden="true"></i>
					&nbsp Notifications
				</li>
				<li id="devices" class="inactive button">
					<i class="fa fa-phone" aria-hidden="true"></i>
					&nbsp Devices
				</li>
				<li id="preferences" class="inactive button">
					<i class="fa fa-gear" aria-hidden="true"></i>
					&nbsp Preferences
				</li>
				<li id="account" class="inactive button">
					<i class="fa fa-user" aria-hidden="true"></i>
					&nbsp Account
				</li>
			</ul>
		</nav>

    <div class="inactive-page notif-page"> </div>
    <div class="active-page pref-page"></div>
    <div class="inactive-page account-page"></div>
    </body>
</html>
