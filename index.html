<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="self-security">
    <meta name="keywords" content="drawer">
    <meta name="author" content="Squad">
    <title>Secure Drawer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
	<script type="text/javascript" src="script.js"></script>
	<link href="normalize.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<!-- Loads in font awesome -->
	<script src="https://use.fontawesome.com/773f091cbb.js"></script>
  </head>

  <body>
	  	<header class="header">
			<h2>Device 1</h2>
		</header>
  		<nav class="nav slide-in" id="nav">
			<ul>
				<li id="active-device" class="button">
					<i class="fa fa-plus-square" aria-hidden="true"></i>
					&nbsp {device1}
					<i class="fa fa-2x fa-bars" id="toggle" aria-hidden="true"></i>
				</li>
				<li id="notifications" class="inactive button">
					<i class="fa fa-bell" aria-hidden="true"></i>
					&nbsp Notifications
				</li>
				<li id="devices" class="inactive button">
					<i class="fa fa-phone" aria-hidden="true"></i>
					&nbsp Devices
				</li>
				<li id="preferences" class="inactive button">
					<i class="fa fa-gear" aria-hidden="true"></i>
					&nbsp Preferences
				</li>
				<li id="account" class="inactive button">
					<i class="fa fa-user" aria-hidden="true"></i>
					&nbsp Account
				</li>
			</ul>
		</nav>
  </body>
</html>
